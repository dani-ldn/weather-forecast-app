<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span> </span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
          <img
            src=""
            alt="sun-cloudy" id="icon-weather" class="float-left 
          />
          <div class="float-left">
          <strong id="temperature"></strong>
          <span class="units"> °C | <a href="#">°F</a></span>
          </div>
          </div>
        </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
       
        </div>
        <small><a href="https://github.com/dani-ldn/weather-forecast-app" target="_blank">
            Open-source code</a>
          by Dani Nicholls</small>
      </div>
      </div>
      <script src="src/apps.js"></script>
    </div>
  </body>
</html>
