<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="type in city" 
          class="form-control"
          id="city-input"/>
          </div>
          <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100"/>
          </div>
          </div>
        </form>
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span> </span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
          <img
            src=""
            alt="sun-cloudy" id="icon-weather" class="float-left 
          />
          <div class="float-left">
          <strong id="temperature"></strong>
          <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
          </div>
          </div>
        </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h3>
                16:00
              </h3>
              <img src="http://openweathermap.org/img/wn/04d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  25°
                </strong>
                25°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                19:00
              </h3>
              <img src="http://openweathermap.org/img/wn/04d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  28°
                </strong>
                27°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                22:00
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  29°
                </strong>
                28°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                01:00
              </h3>
              <img src="http://openweathermap.org/img/wn/10d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  27°
                </strong>
                27°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                04:00
              </h3>
              <img src="http://openweathermap.org/img/wn/10n@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  27°
                </strong>
                27°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                07:00
              </h3>
              <img src="http://openweathermap.org/img/wn/10n@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  25°
                </strong>
                25°
              </div>
            </div>
          </div>
        </div>
        
       
        </div>
        <small><a href="https://github.com/dani-ldn/weather-forecast-app" target="_blank">
            Open-source code</a>
          by Dani Nicholls</small>
      </div>
      </div>
      <script src="src/apps.js"></script>
    </div>
  </body>
</html>
